<h1>Buscando: <i>{{termino}}</i></h1>
<hr>

<div class="row" *ngIf="heroes.length==0">
  <div class="col-md-12">
    <div class="alert alert-info">
      No se encontró ningún héroe con el término: <i><b>{{termino}}</b></i>
    </div>
  </div>
</div>

<div class="card-columns">
  <div class="card animated fadeIn fast" *ngFor="let heroe of heroes; let i=index">
    <img class="card-img-top img-fluid" [src]="heroe.img" [alt]="heroe.nombre">
    <div class="card-block">
      <h4 class="card-title">{{heroe.nombre}}</h4>
      <p class="card-text">{{heroe.bio}}</p>
      <p class="card-text"><small class="text-muted">{{heroe.aparicion}}</small></p>

      <button (click)="verHeroe(i)" type="button" name="button" class="btn btn-outline-primary btn-block">Ver más...</button>
      <!-- <a [routerLink]="['/heroe', i]" class="btn btn-outline-primary btn-block">Ver más link...</a> -->
    </div>
  </div>
</div>
