<div class="canal" *ngIf="canal" style="border: 1px solid #d9534f; margin-bottom: 30px; padding: 15px; border-radius: 5px;">

  <div class="jumbotron text-center" style="margin-bottom: 5px;">
    <h1>{{canal.nombre}}</h1>
  </div>

  <div class="list-group" *ngIf="canal.videos.length>0">
    <a href="#" id="{{video.resourceId.videoId}}" *ngFor="let video of canal.videos"
     class="list-group-item list-group-item-action flex-column align-items-start">
      <div class="row">
        <div class="col-md-6">
          <img class="img img-thumbnail" (click)="verVideo(video)" [src]="video.thumbnails.high.url" [alt]="video.title">
        </div>
        <div class="col-md-6">
          <br>
          <div class="row">
            <div class="col-md-12">
              <h5>{{video.title}}</h5>
            </div>
          </div>
          <!-- <div class="row">
            <div class="col-md-12">
              <p>{{video.description | slice:0:450}}</p>
            </div>
          </div> -->
          <div class="row">
            <div class="col-md-12">
              <label>Marcar como visto:</label>
              <input class="checkbox-inline" type="checkbox" checked>
            </div>
          </div>
        </div>
      </div>
    </a>
  </div>

  <div *ngIf="canal.videos && canal.videos.length==0">
    <div class="alert alert-info" role="alert">
      ¡Has visto todos los vídeos de este canal!
    </div>
  </div>

  <br>
  <button type="button" class="btn btn-outline-danger btn-block" *ngIf="canal.videos.length>0" (click)="getVideos(canal.nextPageToken)">Cargar más...</button>
</div>
<hr>
