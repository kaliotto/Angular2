<div class="container main-container">
  <div class="row">
    <div class="col-md-12">
      <label class="form-control-label">Buscar:</label>
      <input type="text" placeholder="Buscar pelÃ­cula..." name="termino" class="form-control" [(ngModel)]="termino" (keyup)="buscarPeliculas()">
    </div>
  </div>

  <div class="main-container">
    <div class="card-columns" *ngIf="peliculas">
      <div class="card puntero" *ngFor="let pelicula of peliculas" (click)="abrirPelicula(pelicula.id)">
        <img class="card-img-top img-fluid" [src]="pelicula.img" [alt]="pelicula.titulo">
        <div class="card-block">
          <h4 class="card-title">{{pelicula.titulo}}</h4>
          <p class="card-text">{{pelicula.sinopsis | slice:0:75}}...</p>
        </div>
      </div>
    </div>
  </div>
</div>
