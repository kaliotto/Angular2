<ion-header>
  <ion-navbar color="primary">
    <ion-title>{{nombreLista | sinNombre:"Nueva Lista"}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card>
    <ion-card-header>
      <ion-item>
        <ion-label floating>Nombre Lista:</ion-label>
        <ion-input [(ngModel)]="nombreLista" name="nombreLista" type="text"></ion-input>
      </ion-item>
    </ion-card-header>

    <ion-card-content>
      <ion-item>
        <ion-label floating>Item:</ion-label>
        <ion-input (keyup.enter)="agregarItem()" [(ngModel)]="nombreItem" name="nombreItem" type="text"></ion-input>
      </ion-item>

      <button ion-button (click)="agregarItem()" class="button-block">Añadir a la Lista</button>
    </ion-card-content>
  </ion-card>

  <!-- Items -->
  <ion-card *ngIf="items.length>0">
    <ion-card-header>
      <h3>Items añadidos a la Lista</h3>
    </ion-card-header>

    <ion-card-content>
      <ion-list>
        <ion-item *ngFor="let item of items; let i=index;">
          <button ion-button color="dark" clear>
            {{item.nombre}}
          </button>

          <button (click)="borrarItem(i)" ion-button outline item-right color="danger">
            <ion-icon ios="ios-trash" md="md-trash"></ion-icon>
            Borrar item
          </button>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>

  <button ion-button icon-left class="button-block">
    <ion-icon ios="ios-add-circle" md="md-add-circle"></ion-icon>
    Guardar Lista
  </button>

</ion-content>
