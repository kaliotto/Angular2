<div class="text-center">
  <p>Para usar el chat, es necesario autenticarse:</p>
  <button type="button"
    (click)="login('google')"
    class="btn btn-outline-danger"
    name="button">
    Google
  </button>
  <button type="button"
    (click)="login('twitter')"
    class="btn btn-outline-primary"
    name="button">
    Twitter
  </button>
  <button type="button"
    (click)="login('facebook')"
    class="btn btn-outline-danger"
    name="button">
    Facebook
  </button>
</div>
