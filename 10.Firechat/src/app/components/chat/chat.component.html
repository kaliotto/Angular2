<h3>Chat</h3>
<hr>

<div id="app-mensajes"
  class="app-mensajes">

  <div *ngFor="let chat of _cs.chats | async"
    [ngClass]="{'text-right': _cs.usuario.uid==chat.uid}">
    <span class="badge"
      [ngClass]="{'badge-success': _cs.usuario.uid==chat.uid,
                  'badge-primary': _cs.usuario.uid!=chat.uid}">
      {{chat.nombre}}
    </span>
    <p>
      {{chat.mensaje}}
    </p>
  </div>

  <div>
    <span class="badge badge-success">Vero</span>

</div>

<input [(ngModel)]="mensaje"
  type="text"
  name="mensaje"
  (keyup.enter)="enviar()"
  class="form-control"
  placeholder="Escriba su mensaje...">
