<h3>Héroe <small>{{heroe.nombre}}</small></h3>
<button type="button"
        class="btn btn-outline-danger"
        [routerLink]="['heroes']">Volver</button>
<button type="button"
        class="btn btn-outline-success"
        (click)="agregarNuevo(formulario)">Nuevo Héroe</button>
<hr>

<div class="row animated fadeIn fast">
  <div class="col-md-12">
    <form (ngSubmit)="guardar()"
          #formulario="ngForm">
      <div class="form-group">
        <label>Nombre</label>
        <input type="text"
               [(ngModel)]="heroe.nombre"
               name="nombre"
               class="form-control"
               placeholder="Nombre del héroe"
               required>
      </div>
      <div class="form-group">
        <label>Universo</label>
        <select class="form-control"
                [(ngModel)]="heroe.universo"
                name="universo">
          <option value="Marvel">Marvel</option>
          <option value="DC">DC</option>
        </select>
      </div>
      <div class="form-group">
        <label>Bio</label>
        <textarea type="text"
                  [(ngModel)]="heroe.bio"
                  name="bio"
                  class="form-control">
        </textarea>
      </div>
      <div class="form-group">
        <button type="submit"
                [disabled]="!formulario.valid"
                class="btn btn-outline-primary">Guardar</button>
      </div>
    </form>
  </div>
</div>
